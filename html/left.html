<HTML>
<HEAD>
<SCRIPT language="JavaScript" src="code/dmenu.js"></SCRIPT>

  <SCRIPT language="JavaScript">
    
    function detectNN(){
      result=false;
      var numPlugins=0;
      if (navigator.plugins) numPlugins=navigator.plugins.length;
      for (var i=0; i<numPlugins; i++){
        if (navigator.plugins[i].name.indexOf("Cortona") != -1) return true;
      }
      return result;
    }
    
    function alertCortona() {
      alertWin = window.open( "", "image", "width=400,height=300,scrollbars,resizable,left=100,top=100");
      str='<HTML><HEAD><TITLE>Lipse&#351;te Cortona!</TITLE></HEAD>';
      str+='<BODY>';
      str+='<IMG src="img/alert.gif"> Pentru a putea vedea variantele interactive, navigatorul Dvs are nevoie de o extensie: plugin&minus;ul Cortona.';
      str+='<P align=center><A href="code/cortvrml.exe">[ Instalare Cortona ]</A>';
      str+='<P>Informa&#355;ii suplimentare despre Cortona la <P align=center><A href="http://www.parallelgraphics.com">www.parallelgraphics.com</A>';
      str+='</BODY></HTML>';
      alertWin.document.write(str);
      alertWin.document.close();	
      alertWin.focus();
    }
    
    
  </SCRIPT>
  
  <SCRIPT language="VBScript">
    function detectIE()
      On error resume next
      detectIE = NOT IsNull(CreateObject("Cortona.Control"))
    end function
  </SCRIPT>



</HEAD>

  <SCRIPT language="JavaScript">
    var browser=navigator.appName;
    var canCortona=false;
        
    if (browser=="Netscape") canCortona=detectNN();
